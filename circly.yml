deployment:
  release:
    tag: /release-.*/
    owner: datenbank-io
    commands:
      - echo "release"
  development:
    branch: development
    commands:
      - zip -r -9 ${CIRCLE_SHA1:0:7}.zip *
      - aws s3 cp ${CIRCLE_SHA1:0:7}.zip s3://datenbank-eb/$CIRCLE_BRANCH/datenbank-rest-service/`date +"%Y-%m"`/